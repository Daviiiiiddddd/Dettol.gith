<style>

    /* صفحة الفيديو الأول */
    .background-video {
        position: absolute;

        /* جعل الفيديو في منتصف الصفحة */
        left: 50%;

        /* التحكم في عرض الفيديو */

        transform: translate(-50%, -50%);
        /* لضمان أن الفيديو يظهر في المركز */

        object-fit: contain;
        /* التحكم في كيفية عرض محتوى الفيديو */
    }

    /* صفحة المحتوى الثاني */
    .content {
        display: none;

        justify-content: center;
        align-items: center;
        z-index: 1;
        position: relative;
        height: 100vh;
        width: 100%;
    }

    /* الخلفية الثانية (فيديو في الصفحة الثانية) */
    .background-video-second {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .info {
        margin-top: 20px;

        background: linear-gradient(45deg, white, silver, gold);

        /* النص سيكون شفافًا لأن التدرج هو الذي سيظهر */
        text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5), 0px 0px 15px rgba(255, 255, 255, 0.5), 0px 0px 25px rgba(255, 255, 255, 0.5);
        letter-spacing: 4.5px;
        white-space: pre-wrap;
    }

    .text {
        margin-top: 20px;
        font-size: 3em;
        background: linear-gradient(45deg, white, silver, gold);
        -webkit-background-clip: text;
        color: transparent;
        /* النص سيكون شفافًا لأن التدرج هو الذي سيظهر */
        text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5), 0px 0px 15px rgba(255, 255, 255, 0.5), 0px 0px 25px rgba(255, 255, 255, 0.5);
        letter-spacing: 4.5px;
    }

    .marquee {
        position: absolute;
        top: 10%;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
    }

    .marquee span {
        display: inline-block;
        font-size: 2em;
        color: #ff0000;
        text-shadow: 0px 0px 8px #ff0000, 0px 0px 15px #ff0000, 0px 0px 25px #ff0000;
        animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }

        100% {
            transform: translateX(-100%);
        }
    }

    /* تعديل لتكبير الصورة وضمان وضعها في المركز */
    .image-container img {
        max-width: 80%;
        /* تحدد الحد الأقصى لحجم الصورة */
        height: auto;
        /* لحفاظ الصورة على النسب */

        /* يضع الصورة في الوسط أفقيًا */
        display: block;
        /* ضمان أن الصورة ستكون في منتصف الصفحة */
    }
</style>
